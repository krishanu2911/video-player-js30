<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <video src="./video/kungFuPanda_Trim.mp4" class="main-video" autoplay></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle">►</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1" class="player-slider">
            <button data-skip="-10" class="player-button">« 10s</button>
            <button data-skip="25" class="player-button">25s »</button>
        </div>

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
